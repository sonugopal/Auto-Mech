<script>
    $("#signup_form").submit(function (e) {

        e.preventDefault();
        var form=$(this);
        $(this).find("span").remove();

        var r=1;

        var name=$("#name").val();
        var email=$("#email").val();
        var contact=$("#contact").val();
        var adds=$("#address").val();
        var username=$("#username").val();
        var pass = $("#password").val();
        var pass2 = $("#re_password").val();
        if(name.length<4)
        {
            $("<span>Name must have 4 charactors!</span>").insertAfter("#name");
            r=0;
        }
        if(email.length==0)
        {
            $("<span>Enter email</span>").insertAfter("#email");
            r=0;
        }
        if(contact.length!=10)
        {
            $("<span>Enter valid mobile number</span>").insertAfter("#contact");
            r=0;
        }
        if(adds.length==0)
        {
            $("<span>Enter address</span>").insertAfter("#address");
            r=0;
        }
        if(username.length==0)
        {
            $("<span>Enter atleast 4 charactors</span>").insertAfter("#username");
            r=0;
        }
        if (pass != pass2 || pass.length==0) {
            $("#pass_err").text("Password does not match");
            r=0;
        }

        if(r!=0){


            $(this)[0].submit();
        }
    })
</script>
